<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Filtering with Alpine.js</title>

    <script defer src="assets/data.js"></script>
    <!-- Our script comes first -->
    <script defer src="assets/app.js"></script>
    <!-- Alpine Plugins -->
    <script defer src="https://unpkg.com/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
    <!-- Alpine Core -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>

<div x-data="alpineData()">
    <select x-model="selectedMakes" multiple>
        <template x-for="(option, index) in makes" :key="index">
            <option x-text="option" :value="option"></option>
        </template>
    </select>
    <select x-model="selectedModels" multiple>
        <template x-for="(option, index) in models" :key="index">
            <option x-text="option" :value="option"></option>
        </template>
    </select>
    <select x-model="selectedColors" multiple>
        <template x-for="(option, index) in colors" :key="index">
            <option x-text="option" :value="option"></option>
        </template>
    </select>

    <div>
        <h3>Filtered Cars:</h3>
        <ul>
            <template x-for="(car, index) in carsData" :key="index">
                <li x-show="shouldShowCar(car)">
                    <p x-text="car.make"></p>
                    <p x-text="car.model"></p>
                    <p x-text="car.color"></p>
                    <!-- Display other car details as needed -->
                </li>
            </template>
        </ul>
    </div>
</div>

</body>
</html>
